language: node_js
node_js:
- 12
cache:
  directories:
  - node_modules
script:
- npm run build
- npm run export
- touch out/.nojekyll
deploy:
  provider: pages:git
  token: "$github_token"
  edge: true
  cleanup: false
  local_dir: out
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^(master|main)$"
env:
  global:
    secure: 
